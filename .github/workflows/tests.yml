name: tests
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  ocvalidate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: brokeyourbike/ocvalidate-action@v0.3
        with:
          opencore-version: 'latest'
          release: false

      - run: ocvalidate EFI/OC/config.plist